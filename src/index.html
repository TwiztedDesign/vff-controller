<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <link rel="stylesheet" href="/build/vff-controller.css">
  <script type="module" src="/build/vff-controller.esm.js"></script>
  <script nomodule src="/build/vff-controller.js"></script>
  <style>
    body {
      background-color: black;
    }
  </style>
</head>
<body>
<vff-tabs default="section1">
  <vff-tab for="section1">First</vff-tab>
  <vff-tab for="section2">Second</vff-tab>
</vff-tabs>

<section id="section1" class="section ctrl-container">

  <div class="ctrl-container-row">
    <vff-select multiple></vff-select>
  </div>

  <div class="ctrl-container-row">
    <vff-checkbox>Check this box!</vff-checkbox>
    <vff-checkbox>Check this box!</vff-checkbox>
    <vff-checkbox>Check this box!</vff-checkbox>
  </div>

  <div class="ctrl-container-row">
    <vff-radio-button name="radio-group">Radio1</vff-radio-button>
    <vff-radio-button name="radio-group">Radio2</vff-radio-button>
    <vff-radio-button name="radio-group">Radio3</vff-radio-button>
  </div>

  <div class="ctrl-container-row">
    <vff-image-browser/>
  </div>

  <div class="ctrl-container-row">
    <vff-color-picker></vff-color-picker>
  </div>

  <div class="ctrl-container-row">
    <vff-range></vff-range>
  </div>

  <div class="ctrl-container-row">
    <vff-text></vff-text>
  </div>
</section>
<section id="section2" class="section ctrl-container">
  <vff-table>
    <table>

      <thead>
      <tr>
        <th>Title</th>
        <th>Range</th>
      </tr>
      </thead>

      <tbody>
      <tr>
        <td>
          <vff-text vff-data="baseItems.{index}.title" type="text"></vff-text>
        </td>
        <td>
          <vff-range vff-data="baseItems.{index}.range" type="text"></vff-range>
        </td>
      </tr>
      </tbody>

    </table>
  </vff-table>
</section>
</section>

<script>
  const select = document.querySelector('vff-select');
  select.options = [
    {key: 'key1', value: 'value1'},
    {key: 'key2', value: 'value2'},
    {key: 'key3', value: 'value3'},
    {key: 'key4', value: 'value4'},
    {key: 'key5', value: 'value5'},
    {key: 'key6', value: 'value6'}
  ];
  select.value = [{key: 'key3', value: 'value3'}];

  const checkBox = document.querySelector('vff-checkbox');
  checkBox.value = true;

  const radioButton = document.querySelectorAll('vff-radio-button')[1];
  radioButton.checked = true;

  const imageBrowser = document.querySelector('vff-image-browser');
  imageBrowser.value = 'https://images.pexels.com/photos/4048182/pexels-photo-4048182.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260'

  const colorPicker = document.querySelector('vff-color-picker');
  colorPicker.value = '#DDFFEE';

  const range = document.querySelector('vff-range');
  range.value = 20;

  const text = document.querySelector('vff-text');
  text.value = 'TwizztedDesign';

  const vffTable = document.querySelector('vff-table');
  vffTable.value = [
    {title: 'Hello', range: 20},
    {title: 'TwizztedDesign', range: 80}
  ];
</script>
</body>
</html>
